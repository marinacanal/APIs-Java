<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Lista de Usuários</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="/">Cadastrar produtos</a></li>
            <li><a href="/uploadArquivo">Upload de arquivos</a></li>
            <li><a href="/downloadArquivo">Listar download</a></li>
            <li><a href="/usuarios">Listas usuarios api</a></li>
        </ul>
    </div>
    <h1>Lista de Usuários</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Nome de Usuário</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
